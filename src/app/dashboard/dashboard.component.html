<div class="dashboard">
    <div class="dashboard-header">
        <h1>Evolv</h1>
        <p class="subtitle">Grow your life, Gently.</p>
    </div>

    <div class="circle-container">
        <svg width="100%" height="100%" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">

            <g *ngFor="let area of areas; let i = index">
                <path [attr.d]="getSlicePath(i)" [attr.fill]="area.color" [class.selected]="selectedAreaId === area.id"
                    class="pizza-slice" (click)="onAreaClick(area.id)">
                </path>

                <text [attr.x]="getTextX(i)" [attr.y]="getTextY(i)" [attr.text-anchor]="'middle'" class="area-text"
                    (click)="onAreaClick(area.id)">
                    {{ area.name }}
                </text>
            </g>

            <!-- Center Circle -->
            <circle cx="200" cy="200" r="60" fill="white" stroke="#ddd" stroke-width="1"></circle>
        </svg>

        <div class="center-text">
            <h2>Life</h2>
            <p>Compass</p>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button reflect">Reflect</button>
        <button class="action-button add">Add Activity</button>
    </div>
</div>
